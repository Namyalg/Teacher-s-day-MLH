
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Automation System</title>
    
    <style>
 
        body{
            font-family: helvetica;
            width: 200px;
            margin: 6px;
            outline: none;
        }

       .myButton {
            box-shadow: 0px 1px 0px 0px #f0f7fa;
            background-color:transparent;
            border-radius:30px;
            border:3px solid orangered;
            display:inline-block;
            cursor:pointer;
            color:orangered;
            font-size:16px;
            font-weight:bold;
            padding:7px 17px;
            margin: 5px;
            text-decoration:none;
        }
        .myButton:hover {
        background-color: orangered;
            color: white;
             box-shadow: 0px 0px 5px orangered;
        }
        .myButton:active {
            position:relative;
            top:1px;
        }
       
        .css-input {
            padding: 5px;
            font-size: 16px;
           
            border-color: #CCCCCC;
            background-color: #FFFFFF;
            color: #000000;
            border-style: solid;
            border-radius: 0px;
            box-shadow: 0px 0px 5px rgba(66,66,66,.75);
            text-shadow: 0px 0px 5px rgba(66,66,66,.75);
            width: 60px;
        }
       
        .heading{
            text-align: center;
            border-bottom: solid 4px orange;
        }
         
        .button-design {
            width: 100%;
            text-align: center;
            margin: auto;
            display: inline-block;
            
}
    </style>
</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-compat.js"></script>
 
    <div class = "heading">
    <p>Queue System</p>
    </div>
 
    <form>

        <input type="button" id="start" class="myButton" value="Start Queue"/><br/>
        <input type="button" id="end" class="myButton" value="End Queue"/><br/>
    </form>
    <script src="popup.js"></script>
</body>
  
</html>
